<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake Painter</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>

  <body><center>
    <h1 contenteditable>üêç Snake Painter</h1>

    <figure class="snake-painter-game"></figure>

  </center></body>

  <script>
    const text = document.querySelector('h1');
    const walk = 50;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = text;
      let { offsetX: x, offsetY: y } = e;

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0,0,0,0.2)`;
    }

    text.addEventListener('mousemove', shadow);
  </script>
</html>
